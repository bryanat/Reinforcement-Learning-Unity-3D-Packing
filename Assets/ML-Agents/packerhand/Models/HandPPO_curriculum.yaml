behaviors:
  Discrete:
    trainer_type: ppo
    hyperparameters:
      batch_size: 512
      buffer_size: 10240
      learning_rate: 0.0003
      beta: 0.01
      beta_schedule: linear
      epsilon: 0.05
      epsilon_schedule: linear
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 512
      num_layers: 6
      # vis_encode_type: simple
      # use_recurrent: true
      # sequence_length: 64
      # memory_size: 256
      # use_curiosity: true
      # curiosity_enc_size: 128
      # curiosity_strength: 0.05
    reward_signals:
      extrinsic:
        gamma: 0.995
        strength: 1.0
    keep_checkpoints: 5
    checkpoint_interval: 20000
    max_steps: 3000000
    time_horizon: 32
    summary_freq: 2000


  
  # Add this section
environment_parameters:
  discrete:
    curriculum:
      - name: 1DiscreteLesson # The '-' is important as this is a list
        completion_criteria:
          measure: reward
          behavior: Discrete
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 800
        value: 0.0
      - name: 2DiscreteLesson # The '-' is important as this is a list
        completion_criteria:
          measure: reward
          behavior: Discrete
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 800
        value: 1.0
      - name: 3DiscreteLesson # The '-' is important as this is a list
        completion_criteria:
          measure: reward
          behavior: Discrete
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 800
        value: 2.0
